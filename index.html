<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Создать переменные num1, num2 которые пользователь вводит с клавиатуры. Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.
        let num1 = Number(prompt('Введите первое число:'));
        let num2 = Number(prompt('Введите второе число:'));
        if (num1 <= 1) {
            console.log(`Первое число меньше или равно 1`);
        } else {
            console.log(`Первое число не меньше или равно 1`);
        }
        if (num2 >= 3) {
            console.log(`Второе число больше или равно 3`);
        } else {
            console.log(`Второе число не больше или равно 3`);
        }

        //         Перепишите код к тернарному оператору
        // let test = true;
        // if (test === true) {
        //     console.log('+++');
        // } else {
        //     console.log('---');
        // }
        let test = true;
        (test === true) ? console.log('+++'): console.log('---');

        // В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).
        let day = Number(prompt('Введите число от 1 до 31'));
        if (day <= 10) {
            console.log(`Число ${day} является первой декадой месяца.`);
        } else if (day >= 10 && day <= 20) {
            console.log(`Число ${day} является второй декадой месяца.`);
        } else if (day >= 20 && day <= 31) {
            console.log(`Число ${day} является третьей декадой месяца.`);
        }

        // Необходимо от пользователя получить число.
        // Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

        let number = Number(prompt('Введите число'));
        let first = Math.floor(number / 100);
        let second = Math.floor((number / 10) % 10);
        let third = Math.floor(number % 10);
        console.log(`В числе ${number} количество сотен: ${first}, десятков: ${second}, единиц: ${third}`);
    </script>
</body>
